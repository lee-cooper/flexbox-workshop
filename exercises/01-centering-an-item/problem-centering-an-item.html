    <title>Centering an item in a div</title>
    <style>
      /* Add CSS code here, or link a style sheet */

        height: 50%;
        width: 50%;
      }
    </style>

  <body>
    <main>
      <h1>Problem 01: Centering an Item</h1>
      <p>
        Using flexbox, center the picture of the doge

      </p>
      <p></p>
    </main>
    <div class="container">
      <div class="item">
        <img src="/assets/doge.png" alt="Image" />
      </div>
    </div>
  </body>
