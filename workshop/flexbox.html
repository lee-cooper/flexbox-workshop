<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="./flexbox.css">
    <title>Flexbox Practice 💪🏻</title>
  </head>

  <body>
    <h1>Flex Containers</h1>
    <section>
      <h2>Flexin' 💪🏻 with Flexbox!</h2>
      <!-- Add style="display:flex" -->
      <div style="display:flex;">
        <div class="fws-1-item"></div>
        <div class="fws-1-item"></div>
        <div class="fws-1-item"></div>
        <div class="fws-1-item"></div>
      </div>
    </section>

    <section>
      <h2>Justify Content</h2>
      <!-- Add display: flex; and demonstrate the different values for justify content -->
      <div style="display: flex; justify-content:space-around">
        <div class="fws-2-item"></div>
        <div class="fws-2-item"></div>
        <div class="fws-2-item"></div>
        <div class="fws-2-item"></div>
      </div>

    </section>
    <h1>Flex Items</h1>
  </body>

</html>
